<!DOCTYPE html>
<html>
         <head>
           <title>JQuery Fade Toggle</title>
           <script src="jquery.js" lang="javascript"></script>
           <script>
             function gg() {
               $("#hj").fadeToggle(100); // milliseconds inside the parenthesis
             }
           </script>
         </head>
         <body>
           <img id="hj" src="js.img">
           <br>
           <button onclick="gg();">Click me</button>
         </body>
</html>
